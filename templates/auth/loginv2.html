<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .sidebar {
            flex: 1;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: none;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar.with-overlay::before {
            opacity: var(--overlay-opacity);
        }

        .content {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.884);
            position: relative;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            display: none;
        }

        .login-link {
            display: none;
            color: #000000;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .header {
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #71717a;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffffff;
            border: 1px solid #e4e4e7;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #000000;
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: #a1a1aa;
        }

        input::placeholder {
            color: #a1a1aa;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgb(30, 60, 114), rgb(42, 82, 152));
            color: #ffffff;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgb(42, 82, 152), rgb(30, 60, 114));
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: transparent;
            color: #000000;
            border: 1px solid #e4e4e7;
        }

        .btn-secondary:hover {
            background-color: #f4f4f5;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #a1a1aa;
            font-size: 0.875rem;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e4e4e7;
        }

        .divider span {
            margin: 0 0.5rem;
        }

        .terms {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #71717a;
            text-align: center;
        }

        .terms a {
            color: #000000;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #71717a;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .sidebar-text-overlay {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            width: 90%;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .sidebar.with-overlay .sidebar-text-overlay {
            opacity: 1;
        }

        .sidebar-text-accent {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            position: relative;
            padding-left: 40px;
        }

        .sidebar-text-accent::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 30px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .sidebar-text-title {
            font-size: 4.5rem;
            font-weight: 700;
            color: white;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .sidebar-text-subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            max-width: 450px;
            line-height: 1.4;
        }

        @media (min-width: 1024px) {
            .sidebar {
                display: block;
                flex: 1;
            }
            
            .content {
                flex: 2;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar"></div>
    
    <div class="content">
        <nav class="nav">
            <a href="#" class="login-link">Connexion</a>
        </nav>

        <form>
            <div class="header">
                <h1>Connectez-vous à votre compte</h1>
                <p class="description">Entrez votre nom d'utilisateur et votre mot de passe pour accéder à la platforme</p>
            </div>

            <div class="form-group">
                <input type="email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Se connecter à Ona Spark
            </button>

            <div class="divider">
                <span>ou revenir</span>
            </div>

            <button type="button" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Accueil
            </button>

            <div class="terms">
                Vous n'avez pas de compte ? 
                <a href="#">Contacter votre unité</a>
            </div>
        </form>
        <div class="footer">
            Progiciel pour l'Office National de l'Assainissement, Système Entreprise Ressources Planification
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const backgrounds = [
                {
                    url: 'static/images/onabg/spark.jpg',
                    position: '10% center'
                },
                {
                    url: 'static/images/bglogin.png',
                    position: 'center center'
                }
            ];
            
            // Select a random background
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            
            // Set the background image and position
            sidebar.style.backgroundImage = `url('${randomBackground.url}')`;
            sidebar.style.backgroundPosition = randomBackground.position;

            // Add overlay for the second image
            if (randomBackground.url.includes('bglogin.png')) {
                sidebar.classList.add('with-overlay');
                sidebar.style.setProperty('--overlay-opacity', '0.65');
                
                // Create text overlay
                const textOverlay = document.createElement('div');
                textOverlay.classList.add('sidebar-text-overlay');
                
                // Add accent text
                const accentText = document.createElement('div');
                accentText.classList.add('sidebar-text-accent');
                accentText.textContent = "ONA SPARK";
                textOverlay.appendChild(accentText);
                
                // Create title
                const titleElement = document.createElement('div');
                titleElement.classList.add('sidebar-text-title');
                titleElement.innerHTML = "Office National<br>de l'Assainissement<br>Spark";
                textOverlay.appendChild(titleElement);
                
                sidebar.appendChild(textOverlay);
            }
        });
    </script>
</body>
</html>
