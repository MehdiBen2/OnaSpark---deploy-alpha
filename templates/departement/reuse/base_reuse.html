{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-dark sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'introduction' %}active{% endif %}" href="{{ url_for('reuse_introduction') }}">
                            <i class="fas fa-info-circle"></i> Introduction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'regulations' %}active{% endif %}" href="{{ url_for('reuse_regulations') }}">
                            <i class="fas fa-book"></i> Réglementations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'methods' %}active{% endif %}" href="{{ url_for('reuse_methods') }}">
                            <i class="fas fa-vial"></i> Méthodes de Réutilisation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'case_studies' %}active{% endif %}" href="{{ url_for('reuse_case_studies') }}">
                            <i class="fas fa-microscope"></i> Études de Cas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'documentation' %}active{% endif %}" href="{{ url_for('reuse_documentation') }}">
                            <i class="fas fa-file-alt"></i> Documentation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'water_quality' %}active{% endif %}" href="{{ url_for('water_quality_route') }}">
                            <i class="fas fa-tint"></i> Évaluation de la Qualité
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block reuse_content %}{% endblock %}
        </main>
    </div>
</div>

<style>
.sidebar {
    position: sticky;
    top: 56px; /* Adjust this value based on your navbar height */
    height: calc(100vh - 56px);
    z-index: 100;
    padding: 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
}

.sidebar .nav-link {
    color: rgba(255, 255, 255, .75);
    padding: .75rem 1rem;
    margin: 0.2rem 0.5rem;
    border-radius: 5px;
}

.sidebar .nav-link:hover {
    color: rgba(255, 255, 255, .9);
    background: rgba(255, 255, 255, .1);
}

.sidebar .nav-link.active {
    color: white;
    background: var(--ona-primary);
}

.sidebar .nav-link i {
    margin-right: .5rem;
}
</style>
{% endblock %}
