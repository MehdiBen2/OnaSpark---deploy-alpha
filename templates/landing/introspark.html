<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnaSpark Introduction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111535;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Background page for OnaSpark -->
    <div class="video-container">
        <video id="introVideo" autoplay muted playsinline loop>
            <source src="../static/images/sparkvid/onasparkintro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('introVideo');
            const videoContainer = document.querySelector('.video-container');

            // Function to redirect to hero page
            function redirectToHeroPage() {
                window.location.href = "{{ url_for('landing.main_landing') }}";
            }

            // Add escape key listener
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    redirectToHeroPage();
                }
            });

            // Ensure video plays and loops
            video.addEventListener('canplay', () => {
                video.play().catch(error => {
                    console.log('Autoplay was prevented:', error);
                });
            });
        });
    </script>
</body>
</html>
